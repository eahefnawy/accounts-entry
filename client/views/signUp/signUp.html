<template name='entrySignUp'>
  <div class="container">
    <div class="row">


      <div class="">
        {{#if otherLoginServices}}
          <div class="entry-social">
            {{#each loginServices}}
              {{> entrySocial}}
            {{/each}}
            {{#if passwordLoginService}}
              <div class="email-option">
                <strong class="line-thru">OR</strong>
                <a data-toggle="collapse" href="#signUp">
                  {{t9n "signUpWithYourEmailAddress"}}
                </a>
              </div>
            {{/if}}
          </div>
        {{else}}
        {{/if}}
        {{> entryError}}
        {{#if passwordLoginService}}
          <form class="form-inline homeForm entry-form {{signupClass}}" id='signUp'>
            {{#if showUsername}}
              <div class="form-group">
                <input autofocus name="username" type="string" class="form-control" value=''>
              </div>
            {{/if}}
            
            <!-- start Jelena -->
              <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-addon">.blog.com</span>
              </div>
            <!-- end Jelena -->
            {{#if showEmail}}
              <div class="form-group">
                {{#if showUsername}}
                  <input type="email" class="form-control" value='{{emailAddress}}' placeholde="Enter email">
                {{else}}
                  <input autofocus type="email" class="form-control" value='{{emailAddress}}' placeholder="Enter email">
                {{/if}}
              </div>
            {{/if}}

            <div class="form-group">
              <input type="password" class="form-control" value='' placeholder="Create a password">
            </div>

            {{#if showSignupCode}}
              <div class="form-group">
                <label>{{t9n "signupCode"}}</label>
                <input name="signupCode" type="string" class="form-control" value=''>
              </div>
            {{/if}}

            {{> entryExtraSignUpFields}}
            <br>
            <button type="submit" class="submit btn btn-default btn-lg btn-block" id="create-blog-button">Create Your Blog Now :)</button>
          </form>
        {{/if}}
        {{#if both}}
          <p class="entry-agreement">{{t9n "clickAgree"}}
            <a href="{{privacyUrl}}">{{t9n "privacyPolicy"}}</a> {{t9n "and"}}
            <a href="{{termsUrl}}">{{t9n "terms"}}</a>.
          </p>
        {{else}}
          {{#unless neither}}
            <p class="entry-agreement">{{t9n "clickAgree"}}
              {{#if privacyUrl}}<a href="{{privacyUrl}}">{{t9n "privacyPolicy"}}</a>.{{/if}}
              {{#if termsUrl}}<a href="{{termsUrl}}">{{t9n "terms"}}</a>.{{/if}}
            </p>
          {{/unless}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
